<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/kedama_command.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="js/jquery-3.3.1.js"></script>
    <title>kedama_commmand</title>
    
</head>
<body>


<script src="js/clipboard.min.js"></script>


<script>
var clipboard = new ClipboardJS('.btn');
</script>



    <table class="main" frame=void>
        <tr class="tr_command">
            <td class="title"> 传送类指令</td>
            <td class="copy_button">点击以复制指令</td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至出生点</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/spawn">/spawn</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至V2末地</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp v2_the_end">/mv tp v2_the_end</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至V2下界</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp v2_nether">/mv tp v2_nether</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至V1出生点</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp v1">/mv tp v1</button>
            </td>
        </tr>
        
        <tr class="tr_command">
            <td class="title">传送至V1末地</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp v1_the_end">/mv tp v1_the_end</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至V1下界</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp v1_nether">/mv tp v1_nether</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">传送至VX出生点</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp vx">/mv tp vx</button>
            </td>
        </tr>
        
        <tr class="tr_command">
            <td class="title">传送至VX末地</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/mv tp vx_the_end">/mv tp vx_the_end</button>
            </td>
        </tr>

        <tr class="tr_command">
            <td class="title">返回上一个传送点(收费)</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/back">/back</button>
            </td>
        </tr>
        
        <tr class="tr_command">
            <td class="title">传送到home(收费)</td>
            <td class="copy_button">
                <button class="btn button button-raised" data-clipboard-text="/home">/home</button>
            </td>
        </tr>
    </table>
</body>
</html>
